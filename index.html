<DOCTYPE html>
    <html lang="en">
        <head>
            <title>Golf Simulator</title>
            <link rel="stylesheet" href="styles.css">
            <meta charset="UTF-8">
        </head>
        <body>
            <h1>Golf Simulator</h1>
            <br>
            <div id="gameBox">
                <div id="holeInfo">
                    <span class="info">Hole Number: <strong><span id="holeNum">0</span></strong></span>
                    <span class="info">Hole Distance: <strong><span id="holeYard">0</span></strong></span>
                    <span class="info">Hole Par: <strong><span id="holePar">0</span></strong></span>
                    <span class="info">Lie: <strong><span id="lie">None</span></strong></span>
                    <span class="info">Your Score: <strong><span id="userScore">0</span></strong></span>
                </div>
                <div id="buttons">
                    <button class="buttons" id="button1">Start Game</button>
                    <button class="buttons" id="button2">null</button>
                    <button class="buttons" id="button3">null</button>
                    <button class="buttons" id="button4">null</button>
                    <button class="buttons" id="button5">null</button>
                </div>
                <div id="msg">
                    Welcome to Golf Simulator. Click the [Start Game] button below to start a game.
                </div>
            </div>
            <script type="module" src="index.mjs"></script>
            <script type="module" src="constants.mjs"></script>
        </body>
    </html>
